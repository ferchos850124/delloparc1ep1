version: '3.7'
services: 
  laravel-db: 
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: ediJM26
      MYSQL_DATABASE: facturacion
    ports: 
      - 33069:3306
    volumes:
      - ./sql/facturacion.sql:/docker-entrypoint-initdb.d/facturacion.sql
      - ./database/schemas/:/var/lib/mysql
  
  laravel:
    build:
      context: ./
      dockerfile: dockerfile
    restart: always
    ports:
      - 8200:80
    depends_on:
      - laravel-db
